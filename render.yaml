# This is the combined configuration for both frontend and backend services.
# Place this file in the root of your repository.

services:
  # Frontend Service (Static Site)
  - type: web
    name: erino-frontend
    env: static
    # The root of the frontend app, relative to the repo root
    rootDir: frontend
    buildCommand: npm install && npm run build
    # The directory where the built static files are, relative to `rootDir`
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        # Make sure this URL points to your deployed backend service
        value: https://erino-backend.onrender.com/api

  # Backend Service (Web Service)
  - type: web
    name: erino-backend
    env: node
    # The root of the backend app, relative to the repo root
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        # Make sure this URL points to your deployed frontend service
        value: https://erino-frontend.onrender.com
      - key: MONGODB_URI
        sync: false # Keep your secret in Render's secret manager
      - key: JWT_SECRET
        sync: false # Keep your secret in Render's secret manager